{% extends "layout.html" %}

{% block content %}


<input id="locations" class="typeahead" />



<script type="text/javascript">

  $(function(){
    $('.typeahead').typeahead({ 
      name: 'locations',
      prefetch: '/ajax/locations_prefetch.json',
      limit: 10,
      local: ["Санкт-Петербург", "Москва"]
    });
  });
</script>


{% endblock%}
