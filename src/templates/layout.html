<!DOCTYPE html>
<html lang="ru">
<head>
  {%block head %}
  <title>{% block title %}{{page_title}}{% endblock%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select2/select2.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select2/select2-bootstrap.css')}}">

<link rel="stylesheet" href="/static/jQuery-Validation-Engine/validationEngine.jquery.css" type="text/css"/>

  <!-- LESS -->
  <link href="{{ url_for('static', filename='css/custom.less')}}" rel="stylesheet/less">
  <script src="{{ url_for('static', filename='js/less.js')}}"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/holder.js')}}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='select2/select2.js')}}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='select2/select2.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='select2/select2_locale_ru.js')}}"></script>


      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.validate.js')}}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.validate.ru.js')}}"></script>


<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mask.min.js')}}"></script>

        

  {% endblock %}

</head>
<body>
  
  <script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>

  <div id="wrap">

    <!-- header -->
    {% include "header.html" %}

  <div class="container">

    {% include "breadcrumbs.html" %}

    {% include "flashed_messages.html" %}

    {% block content %}

    {% endblock %}
 
 <div id="push"></div>

  </div>
</div>
 <div id="footer">
      <div class="container">
        <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
      </div>
    </div>

</body>
</html>
